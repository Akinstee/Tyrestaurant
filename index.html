<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>

    <!--Link to CSS file-->
    <link rel="stylesheet" href="styles.css" />
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/sushi-9.png" />

    <!--Font awesome Icons-->
    <script
      src="https://kit.fontawesome.com/b0df6e3b5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header Section-->
    <div style="display: grid; grid-template-columns: 1fr 2fr">
      <div
        style="
          font-family: 'Playfair Display';
          color: white;
          font-size: 24px;
          font-weight: 700;
          background-color: #b2454a;
        "
      >
        SUSHIMAN
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          font-family: 'Plus Jakarta Sans';
          color: #121212;
          font-weight: 500;
          padding: 20px 0px;
          padding-left: 150px;
          grid-gap: 15px;
          justify-items: end;
        "
      >
        <div>MENU</div>
        <div>FOOD</div>
        <div>SERVICES</div>
        <div>ABOUT US</div>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </div>
  </body>
</html>
