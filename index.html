<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushiman</title>

    <!--Link to CSS file-->
    <link rel="stylesheet" href="styles.css" />
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/sushi-9.png" />

    <!--Font awesome Icons-->
    <script
      src="https://kit.fontawesome.com/b0df6e3b5c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header Section-->
    <div class="container">
      <div
        style="
          font-family: 'Playfair Display';
          color: white;
          font-size: 24px;
          font-weight: 700;
          background-color: #b2454a;
          padding: 20px 0px;
          padding-left: 40px;
        "
      >
        SUSHIMAN
      </div>
      <div
        style="
          display: grid;
          grid-template-columns: repeat(5, 1fr);
          font-family: 'Plus Jakarta Sans';
          color: #121212;
          font-weight: 500;
          padding: 20px 0px;
          padding-left: 150px;
          grid-gap: 15px;
          place-items: center end;
        "
      >
        <div>MENU</div>
        <div>FOOD</div>
        <div>SERVICES</div>
        <div>ABOUT US</div>
        <div><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
    </div>

    <img
      src="assets/sushi-1.png"
      alt="Sushi"
      style="position: absolute; top: 10vh"
      width="400px"
    />

    <!--Hero Section-->
    <div class="container">
      <div
        style="
          background-color: #b2454a;
          font-family: 'Plus Jakarka Sans';
          font-weight: 700;
          font-size: 120px;
          color: white;
          display: grid;
          place-items: end start;
        "
      >
        oúnjẹ <br />nri <br />
        abinci
      </div>
      <div style="display: grid; grid-gap: 40px">
        <div style="padding: 50px 100px; display: grid; grid-gap: 40px">
          <div
            style="
              font-family: 'Plus Jakarta Sans';
              font-weight: 700;
              font-size: 80px;
            "
          >
            Feel the taste of Nigeria Food
          </div>
          <div
            style="
              font-family: 'Plus Jakarta Sans';
              color: #121212;
              font-size: 20px;
              line-height: 32px;
            "
          >
            Feel the taste of the most popular Nigeria <br />food from anywhere
            and anytime.
          </div>

          <div
            style="
              display: grid;
              grid-template-columns: 200px 200px;
              grid-gap: 20px;
              align-items: center;
              text-align: center;
            "
          >
            <div class="order-now-button">order Now</div>
            <div>
              <div
                style="
                  display: grid;
                  grid-template-columns: 60px 1fr;
                  grid-gap: 10px;
                  place-items: center;
                "
              >
                <div>
                  <img src="assets/play-circle.svg" alt="" />
                </div>
                <div style="color: #020202; font-family: 'Plus Jakarta Sans'">
                  How to order
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          style="
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 60px;
            background-color: white;
            padding: 30px 0px;
            place-items: center;
          "
        >
          <div
            style="
              display: grid;
              grid-template-columns: auto auto;
              grid-gap: 20px;
              place-items: center;
            "
          >
            <div
              style="
                font-family: 'Playfair Display';
                font-size: 62px;
                /* color: #000000; */
              "
            >
              24k+
            </div>
            <div
              style="
                font-family: 'Plus Jakarka Sans';
                /* font-size: 12px; */
                color: #121212;
              "
            >
              Happy Customers
            </div>
          </div>
          <div
            style="
              display: grid;
              grid-template-columns: auto auto;
              grid-gap: 20px;
              padding-left: 30px;
              border-left: 1px solid rgba(2, 2, 2, 0.1);
            "
          >
            <div>
              <img
                src="assets/user.png"
                alt="user"
                width="40px"
                style="border-radius: 100px"
              />
            </div>
            <div
              style="
                font-family: 'Plus jakarta Sans';
                color: #121212;
                font-size: 12px;
                line-height: 32px;
              "
            >
              "This is the Nigeria food <br />delivery service that ever
              existed."
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
